title: The Jet Energy-loss Tomography with a Statistically and Computationally Advanced Program Envelope (JETSCAPE) collaboration
description: The JETSCAPE collaboration is an NSF funded multi-institutional effort to design the next generation of event generators to simulate the physics of ultra-relativistic heavy-ion collisions. It involves teams of theoretical and experimental physicists, computer scientists, and statisticians from nine institutions. 
